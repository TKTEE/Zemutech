<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in || Sign up from</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    <!--<link rel="stylesheet" href="login.css">-->
    <link rel="stylesheet" href="login1.css">
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="" id="zemutech">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="infield">
                    <input type="text" placeholder="Name" id="name" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email" placeholder="Email" id="emailid"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" id="password"/>
                    <label></label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="" id="signIn">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a class="btn btn-sm-square  " href="https://facebook.com/Gold coast technologies" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a class="btn btn-sm-square  " href="https://whatsapp.com/" target="_blank"><ion-icon name="logo-whatsapp"></ion-icon></a>
                    <a class="btn btn-sm-square  " href="https://tiktok.com/tony_k0" target="_blank"><ion-icon name="logo-tiktok"></ion-icon></a>
                    <a class="btn btn-sm-square  " href="https://instagram.com/cottonmouthll8" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
                </div>
                <span>or use your account</span>
                <div class="infield">
                    <input type="email" placeholder="Email" id="signinEmail"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" id="signinPassword" />
                    <label></label>
                </div>
                <a href="#" class="forgot">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>
    
    <!-- js code -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById('container');
            const signInButton = document.querySelector('.overlay-panel.overlay-left .ghost');
            const signUpButton = document.querySelector('.overlay-panel.overlay-right .ghost');
        
            signInButton.addEventListener('click', () => {
                container.classList.remove('right-panel-active');
                
            });
        
            signUpButton.addEventListener('click', () => {
                container.classList.add('right-panel-active');
            });
        });
        
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase"></script>
    <script src="./mail.js"></script>
</body>
</html>
